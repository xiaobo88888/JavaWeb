<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src = "script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function(){
            //获取属性值
            alert($(":checkbox:first").attr("name"));
            //设置属性值
            $(":checkbox:first").attr("name", "aaa");

            //当操作checked属性时，prop方法可以返回true或false
            alert($(":checkbox").prop("checked"));
            //而设置也要传入true或false
            $(":checkbox").prop("checked", true);

            //attr方法可以设置自定义的属性
            $(":checkbox:first").attr("aaa", "bbb");
            //也可以得到自己设置的属性
            alert($(":checkbox:first").attr("aaa"));

        });
    </script>
</head>
<body>
多选：
<input name="checkbox" type="checkbox" value="checkbox1" />checkbox1
<input name="checkbox" type="checkbox" value="checkbox2" />checkbox2
<input name="checkbox" type="checkbox" value="checkbox3" />checkbox3 <br/>
</body>
</html>
