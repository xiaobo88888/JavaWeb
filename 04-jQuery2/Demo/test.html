<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function(){
            alert($("div").html());//我是div标签 <span>我是span标签</span>
            //html()方法会识别标签并转换
            $("div").html("<h1> 我是div标签 <span>我是span标签</span> </h1>");

            alert($("div").text());//我是div标签 我是span标签
            // text()并不会识别标签，直接转成文本
            $("div").text("<h1> 我是div标签 <span>我是span标签</span> </h1>");


            $("button").click(function(){
               alert($("#username").val());
                $("#username").val("刘博好帅");
            });
        });
    </script>
</head>
<body>
    <div>我是div标签 <span>我是span标签</span></div>

    <input type="text" name = "username" id = "username"/>
    <button>操作输入框</button>
</body>
</html>
