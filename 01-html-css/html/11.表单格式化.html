<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单格式化</title>
</head>
<body>
    <form>
        <h1 align="center">用户注册</h1>
        <table align="center" >
            <tr>
                <td>用户名称：</td>
                <td><input type="text" value="刘博"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password"/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" checked = "checked"/>男 <input type="radio" name = "sex">女</td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td><input type = "checkbox" checked = "checked"/>Java<input type = "checkbox">JavaScript<input type = "checkbox">Python</td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select>
                        <option>---请选择国籍---</option>
                        <option>美国</option>
                        <option selected = "selected">中国</option>
                        <option>小日本</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea rows="5" cols="20">我才是默认值</textarea></td>
            </tr>
            <tr>
                <td>
                    <input type = "reset" value="清空所写"/>
                    <input type="submit" value="提交所写"/>
                </td>
                <td>
                    <input type="button" value="按钮"/>
                    <input type = "file"/>
                    <input type="hidden" name = "aaa" value="隐藏域"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
