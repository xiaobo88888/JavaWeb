<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3.标题标签.html</title>
</head>
<body>
	
	<!-- 标题标签 -->
	<!--  演示标题1到标题6
		<h1> <h1/>
		<h2> <h2/>
		<h3> <h3/>
		<h4> <h4/>
		<h5> <h5/>
		<h6> <h6/>

		h1最大
		h6最小

		align 对齐属性
			left 左对齐（默认）
			center 居中
			right 右对齐
	-->
	<h1 align="left"> 标题1</h1>
		<h2 align="center"> 标题2</h2>
			<h3 align="right"> 标题3</h3>
				<h4> 标题4</h4>
					<h5> 标题5</h5>
						<h6> 标题6</h6>
	<h7>标题7</h7>

</body>
</html>
