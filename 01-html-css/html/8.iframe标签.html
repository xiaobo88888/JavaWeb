<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>
	我是一个单独的标签<br/><br/>
    <!--iframe 可以在页面上开辟一个小区域显示另一个单独的页面-->
    <iframe src="3.标题标签.html" width = "500" height = "400" name="aaa"></iframe>

    <ul>
        <!--a标签的可以直接引用在使用了a标签的文件的文件夹内的内容-->
        <li><a href="1.font标签.html" target="aaa">1.font标签</a></li>
        <li><a href="2.特殊字符.html" target="aaa">2.特殊字符</a></li>
        <li><a href="3.内联框架.html" target="aaa">3.内联框架</a></li>
    </ul>
</body>
</html>
