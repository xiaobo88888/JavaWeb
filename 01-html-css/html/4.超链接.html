<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!--
	 a标签是 超链接
	 	herf属性设置跳转的地址
	 	targer属性设置哪个目标进行跳转
	 		_self  表示当前页面（默认）
	 		_blank  表示打开新页面进行跳转
	 		-->
	<a href="https://www.baidu.com/index.php?tn=monline_3_dg"> 百度</a> <br/>
	<a href="https://www.baidu.com/index.php?tn=monline_3_dg" target="_self"> 百度</a> <br/>
	<a href="https://www.baidu.com/index.php?tn=monline_3_dg" target="_blank"> 百度</a> <br/>
</body>
</html>
