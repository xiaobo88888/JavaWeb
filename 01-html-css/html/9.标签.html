<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        ul 是无序列表
            type 属性可以修改列表项前面的符号
        ol 是有序列表
        li 是列表项
     -->
    <ul type="none"><!-- 无序列表，就是前面没有序号 -->
        <li>刘博</li>
        <li>煤球</li>
        <li>高辉</li>
    </ul>

    <ol><!-- 有序列表，就是前面有序号 1234 -->
        <li>刘博</li>
        <li>煤球</li>
        <li>高辉</li>
    </ol>
</body>
</html>
