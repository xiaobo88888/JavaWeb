<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
    <!--img标签是图片标签，用来显示图片
        src属性可以设置图片的路径
        width属性 设置图片宽度
        heigth属性 设置图片长度
        border属性 设置图片边框
        alt属性 设置当指定的路径找不到图片时，用来代替显示的文本内容

    JavaSE中的相对和绝对路径
        相对路径：从工程名开始算

        绝对路径：从盘符开始算
                盘符:/目录/文件名

    在web中也有相对和绝对路径
        相对路径：
            .               表示当前文件所在的目录
            ..              表示当前文件所在的上一级目录
            文件名            表示当前文件所在目录的文件，相当于  ./文件名   只不过省略了./

        绝对路径：
            正确格式是：http://ip地址/工程名/资源路径-->

    <img src="../../.idea/imgs/1.jpg" width="200" height="260" border="1" alt="美女被吃了">
    <img src="../../.idea/imgs/2.jpg" width="200" height="260">
    <img src="../../.idea/imgs/3.jpg" width="200" height="260">
    <img src="../../.idea/imgs/4.jpg" width="200" height="260">
    <img src="../../.idea/imgs/5.jpg" width="200" height="260">
    <img src="../../.idea/imgs/6.jpg" width="200" height="260">
</body>
</html>
