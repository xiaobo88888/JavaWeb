<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>

		<!--table是表格标签
			border设置边界
			width设置宽度
			height设置高度
			align设置表格相对于页面的对齐方式
			cellspacing 设置单元格间距

		tr 是行标签
		th 是表格标签
		td 是单元格标签
			align设置单元格文本对齐方式

		b 标签是加粗标签-->
		<table  align="center" border="1" width="300" height = "300" cellspacing="0">
			<tr>
				<td align="center"> 1.1 </td>
				<th> 1.2 </th>
				<td> 1.3 </td>
			</tr>
			<tr>
				<td> 2.1 </td>
				<td> 2.2 </td>
				<td> 2.3 </td>
			</tr>
			<tr>
				<td> 3.1 </td>
				<td> 3.2 </td>
				<td> 3.3 </td>
			</tr>
		</table>
		
	</body>
</html>
