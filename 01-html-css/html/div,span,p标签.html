<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
    <!--、
        div标签    默认独占一行
        span标签   它的长度是封装数据的长度
        p标签      默认会在段落的上方和下方各空出一行来（如果已有就不再空）   类似于语文段落之间会空出一行
    -->
    <div>div标签1</div>
    <div>div标签1</div>
    <span>span标签1</span>
    <span>span标签2</span>
    <p>p段落1</p>
    <p>p段落2</p>
</body>
</html>
