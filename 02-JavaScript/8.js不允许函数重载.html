<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js不允许函数重载</title>
    <script type="text/javascript">

        function fun(){
            alert("无参函数");
        }

        function fun(a,b){
            alert("有参函数: a=" + a + "b=" + b);
        }

        fun();  //有参函数: a=undefined b=undefined


        function sum(a, b){
            alert("有参函数: a=" + a + "b=" + b);
        }

        function sum(){
            alert("无参函数");
        }

        //可以传参，会提示你没有参数，但是任然可以执行
        sum(1, 34); //无参函数

    </script>
</head>
<body>

</body>
</html>
