<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>

    <script type="text/javascript">
        var i;
        // alert(i);   //undefined

        i = 12;
        // alert(i);   //12


       /* typeof()函数是JavaScript提供的一个函数
        它可以取变量的数据类型并返回*/

        // alert(typeof (i));  //number

        i = "abc";
        // alert(typeof (i));  //string

        i = null
        // alert(i);       //null

        var a = 11;
        var b = "aaa";
        alert(a * b);       //NaN

    </script>
</head>
<body>

</body>
</html>
