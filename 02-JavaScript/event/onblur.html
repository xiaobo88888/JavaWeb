<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //静态注册方法
        function onblurFun(){

            //console是失去焦点对象，是由JavaScript语言提供的，专门用来向浏览器的控制台打印输出，用于测试使用
            //log() 是打印的方法

            console.log("静态注册失去焦点");
        }

        //动态注册方法
        window.onload = function (){
            var passwrodObj = document.getElementById("password")

            passwrodObj.onblur = function (){
                console.log("动态注册失去焦点");
            }
        }
    </script>
</head>
<body>
    用户名：<input type = "text" onblur="onblurFun()"/>
    密码：<input type="password" id = "password"/>

</body>
</html>
