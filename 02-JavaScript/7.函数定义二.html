<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数定义二</title>
    <script type="text/javascript">

        var fun = function (){
            alert("无参函数被调用");
        }
        fun();

        var fun2 = function (a, b){
            alert("有参函数被调用: a=" + a + "b=" + b);
        }
        fun2(11, 11);

        var fun3 = function (num1, num2){
            return num1 + num2;
        }
        alert(fun3(100, 200));


    </script>
</head>
<body>

</body>
</html>
