<!DOCTYPE html>  <!-- 约束，声明 -->
<html lang="zh_CN"> <!-- html标签表示html开始， lang="zh_CN"表示中文，lang="en"表示英文 -->
<!-- html标签一般分为两部分，分别是head和body -->
<head> <!-- 表示头部信息，一般包含三部分内容，title标签，css样式，js代码 -->
    <meta charset="UTF-8"><!-- 表示当前页面使用UTF-8字符集 -->
    <title>标题</title><!-- 表示标题 -->
</head>
<BODY><!-- body标签是整个html内容显示的主题内容 -->
hello
</BODY>
</html>
